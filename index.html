<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Universal Travel Planner</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* üé® ÈÄöÁî®ÁâàÂèØÊÑõÈÖçËâ≤ */
            --bg-color: #FFFCF5;        
            --text-main: #594A42;       
            --text-sub: #8C7B75;        
            
            --accent-pink: #FFB7B2;     
            --accent-green: #AACD6E;    
            --accent-yellow: #FFD966;   
            --accent-blue: #89CFF0;     
            --accent-orange: #FFDAC1;   
            
            --card-bg: rgba(255, 255, 255, 0.85);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            background-image: 
                linear-gradient(var(--bg-color) 95%, transparent 95%),
                linear-gradient(90deg, var(--bg-color) 95%, transparent 95%),
                linear-gradient(#E8E0D5 1px, transparent 1px),
                linear-gradient(90deg, #E8E0D5 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            background-position: 0 0, 0 0, -1px -1px, -1px -1px;
        }

        #root {
            height: 100dvh; 
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(100px + var(--safe-bottom));
            position: relative;
            z-index: 10;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .tab-bar-glass {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 2px solid #F0E6DD;
            box-shadow: 0 -8px 20px rgba(89, 74, 66, 0.05);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            border-radius: 24px 24px 0 0;
        }

        .sticky-note {
            background-color: #FFFAEE;
            border: 2px dashed var(--accent-yellow);
            padding: 12px 14px;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 2px 2px 0px rgba(255, 217, 102, 0.4);
            font-size: 0.9rem;
            color: var(--text-main);
            line-height: 1.6;
            position: relative;
        }
        .sticky-note::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #E0E0E0;
            transform: rotate(-2deg);
        }
        
        .sticker {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            opacity: 0.2; 
            filter: saturate(1.2);
            transition: transform 0.3s ease;
        }
        
        .bg-sticker-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .page-enter { animation: pageSlideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes pageSlideUp { 
            0% { opacity: 0; transform: translateY(30px) scale(0.95); } 
            100% { opacity: 1; transform: translateY(0) scale(1); } 
        }

        .stagger-item { opacity: 0; animation: itemPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes itemPop { 
            from { opacity: 0; transform: scale(0.9) translateY(10px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal { animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .input-cute {
            background: #FFF;
            border: 2px solid #F0E6DD;
            border-radius: 16px;
            padding: 14px 16px;
            width: 100%;
            outline: none;
            font-size: 1rem;
            color: var(--text-main);
            font-weight: 700;
            transition: all 0.3s;
            margin-bottom: 12px;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.02);
        }
        .input-cute:focus { 
            border-color: var(--accent-blue); 
            box-shadow: 0 0 0 4px rgba(137, 207, 240, 0.2);
        }

        .card-cute {
            background: var(--card-bg);
            border-radius: 24px;
            border: 2px solid #FFF;
            box-shadow: 4px 4px 10px rgba(89, 74, 66, 0.05), -4px -4px 10px rgba(255,255,255,0.8);
            backdrop-filter: blur(8px);
        }

        .btn-pill {
            border-radius: 99px;
            font-weight: 900;
            letter-spacing: 0.5px;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-pill:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }
        .btn-pill:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            filter: grayscale(0.5);
        }

        .btn-primary { background: var(--accent-pink); color: white; }
        .btn-secondary { background: var(--accent-blue); color: white; }
        .btn-success { background: var(--accent-green); color: white; }
        .btn-warning { background: var(--accent-yellow); color: #7A6000; }
        .btn-danger { background: #FF8A80; color: white; }

        .date-active {
            background-color: var(--accent-green);
            color: white;
            transform: translateY(-4px) rotate(-2deg);
            box-shadow: 3px 3px 0 #88A858;
        }
        .date-active-snow {
            background-color: var(--accent-blue);
            color: white;
            transform: translateY(-4px) rotate(2deg);
            box-shadow: 3px 3px 0 #6BAED6;
        }
        .date-inactive {
            background-color: white;
            color: #C0B0A8;
            border: 2px solid #F0E6DD;
        }

        .pb-safe { padding-bottom: calc(24px + env(safe-area-inset-bottom)); }

        .toast-enter { animation: toastSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes toastSlideUp { from { transform: translate(-50%, 120%); } to { transform: translate(-50%, 0); } }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è  Firebase Ë®≠ÂÆöÂçÄ  ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDbYkxvrEFMfltDnn_8fxLpPLDLZU3HscQ",
            authDomain: "travel-a01b4.firebaseapp.com",
            projectId: "travel-a01b4",
            storageBucket: "travel-a01b4.firebasestorage.app",
            messagingSenderId: "879602910910",
            appId: "1:879602910910:web:5036f88cc2581c4761c0ef"
        };

        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        // ‚ö†Ô∏è Â∑≤ÁßªÈô§ÂØ´Ê≠ªÁöÑ TRIP_DOC_IDÔºåÊîπÁî± App ÂÖÉ‰ª∂ÂãïÊÖãÁÆ°ÁêÜ

        // --- Icons ---
        const Icon = ({ name, size = 20, className, color = "currentColor", strokeWidth = 3 }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconData.map((child, index) => React.createElement(child[0], { ...child[1], key: index }))}
                </svg>
            );
        };

        // --- Default Data (Initial State for a fresh trip) ---
        const defaultSettings = {
            title: 'ÊàëÁöÑÂø´Ê®ÇÊóÖÁ®ã',
            startDate: '2026-01-18', // Default start date
            duration: 5, // Default days
            bgIcon: '‚úàÔ∏è'
        };
        const defaultItinerary = [];
        const defaultExpenses = [];
        const defaultUsers = ['Êàë', 'ÊóÖ‰º¥A'];
        const defaultGuides = [];

        // --- Firebase Hook (Modified for Dynamic Trip ID) ---
        const useFirebaseSync = (collectionName, fieldName, defaultValue, tripId) => {
            const [data, setData] = useState(() => {
                try {
                    // ‰ΩøÁî® tripId ‰ΩúÁÇ∫ key ÁöÑ‰∏ÄÈÉ®ÂàÜÔºåÈÅøÂÖç‰∏çÂêåË°åÁ®ãËÆÄÂà∞ËàäÁöÑ cache
                    const local = window.localStorage.getItem(`${tripId}_${fieldName}`);
                    return local ? JSON.parse(local) : defaultValue;
                } catch { return defaultValue; }
            });
            const [isSyncing, setIsSyncing] = useState(false);

            useEffect(() => {
                if (!db || !tripId) return;
                
                // Ë®ÇÈñ±ÁâπÂÆö Trip ID ÁöÑÊñá‰ª∂
                const unsubscribe = db.collection(collectionName).doc(tripId)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const remoteData = doc.data()[fieldName];
                            if (remoteData !== undefined) {
                                setData(remoteData);
                                window.localStorage.setItem(`${tripId}_${fieldName}`, JSON.stringify(remoteData));
                            }
                        } else {
                            // Â¶ÇÊûúÊñá‰ª∂‰∏çÂ≠òÂú®ÔºàÊñ∞Ë°åÁ®ãÔºâÔºåÂàùÂßãÂåñÂÆÉ
                            db.collection(collectionName).doc(tripId).set({ [fieldName]: defaultValue }, { merge: true });
                        }
                    });
                return () => unsubscribe();
            }, [collectionName, fieldName, tripId]); // ‰æùË≥¥ tripIdÔºåÁï∂ ID ËÆäÊõ¥ÊôÇÊúÉÈáçÊñ∞Ë®ÇÈñ±

            const updateData = async (newData) => {
                setData(newData);
                window.localStorage.setItem(`${tripId}_${fieldName}`, JSON.stringify(newData));
                if (db && tripId) {
                    setIsSyncing(true);
                    try {
                        await db.collection(collectionName).doc(tripId).update({ [fieldName]: newData });
                    } catch (e) {
                        console.error("Write Error:", e);
                        // Â¶ÇÊûúÊòØÂõ†ÁÇ∫Êñá‰ª∂‰∏çÂ≠òÂú®Â∞éËá¥ update Â§±ÊïóÔºåÂòóË©¶ set
                        if (e.code === 'not-found') {
                             await db.collection(collectionName).doc(tripId).set({ [fieldName]: newData }, { merge: true });
                        }
                    } finally {
                        setIsSyncing(false);
                    }
                }
            };
            return [data, updateData, isSyncing];
        };

        // --- Shared Components ---
        const Toast = ({ message, visible }) => {
            if (!visible) return null;
            return (
                <div className="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-[var(--text-main)] text-white px-5 py-3 rounded-full shadow-xl z-[150] flex items-center gap-3 text-sm font-bold toast-enter border-2 border-white whitespace-nowrap">
                    <div className="bg-[var(--accent-green)] rounded-full p-1"><Icon name="Check" size={14} className="text-white" /></div>
                    {message}
                </div>
            );
        };

        const BackgroundStickers = () => (
            <div className="bg-sticker-layer">
                <div className="sticker text-6xl" style={{top: '5%', left: '5%', transform: 'rotate(-10deg)'}}>‚òÅÔ∏è</div>
                <div className="sticker text-6xl" style={{top: '15%', right: '10%', transform: 'rotate(15deg)'}}>‚ú®</div>
                <div className="sticker text-8xl" style={{bottom: '25%', right: '-5%', transform: 'rotate(10deg)'}}>üó∫Ô∏è</div>
                <div className="sticker text-6xl" style={{top: '70%', right: '60%', transform: 'rotate(5deg)'}}>üéí</div>
                <div className="sticker text-4xl" style={{top: '2%', right: '40%', opacity: 0.1}}>‚úàÔ∏è</div>
                <div className="sticker text-9xl" style={{top: '40%', left: '30%', opacity: 0.05, filter: 'grayscale(100%)'}}>üåè</div>
            </div>
        );

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel, confirmText = "Á¢∫ÂÆö", confirmColor = "btn-danger", isLoading = false }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[200] flex items-center justify-center p-4 animate-modal" onClick={!isLoading ? onCancel : undefined}>
                    <div className="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl relative border-4 border-[#F0E6DD]" onClick={e => e.stopPropagation()}>
                        <h3 className="text-xl font-black mb-2 text-[var(--text-main)]">{title}</h3>
                        {message && <p className="text-sm text-gray-500 mb-6 leading-relaxed">{message}</p>}
                        <div className="flex gap-3">
                            <button onClick={onCancel} disabled={isLoading} className="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-2xl btn-pill">ÂèñÊ∂à</button>
                            <button onClick={onConfirm} disabled={isLoading} className={`flex-1 py-3 ${confirmColor} btn-pill font-bold shadow-lg`}>
                                {isLoading ? <div className="spinner"></div> : confirmText}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Helper Function: Generate Dates ---
        const generateDaysData = (startDateStr, duration) => {
            const days = [];
            const start = new Date(startDateStr);
            const weekDays = ['ÈÄ±Êó•', 'ÈÄ±‰∏Ä', 'ÈÄ±‰∫å', 'ÈÄ±‰∏â', 'ÈÄ±Âõõ', 'ÈÄ±‰∫î', 'ÈÄ±ÂÖ≠'];
            
            for (let i = 0; i < duration; i++) {
                const current = new Date(start);
                current.setDate(start.getDate() + i);
                const month = current.getMonth() + 1;
                const date = current.getDate();
                const week = weekDays[current.getDay()];
                days.push({
                    day: i + 1,
                    date: `${month}/${date}`,
                    week: week,
                    fullDate: current 
                });
            }
            return days;
        };

        // --- Views ---

        const SettingsModal = ({ isOpen, onClose, settings, updateSettings, tripId, setTripId, onReset }) => {
            if (!isOpen) return null;
            const [localSettings, setLocalSettings] = useState(settings);
            const [localTripId, setLocalTripId] = useState(tripId);

            const handleSave = () => {
                if (!localTripId.trim()) return alert("Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑË≥áÊñôÂ∫´ ID");
                setTripId(localTripId.trim()); // Update App's tripId, triggering re-sync
                updateSettings(localSettings); // This will update settings inside the NEW tripId document
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[150] flex items-center justify-center p-4 animate-modal" onClick={onClose}>
                    <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl border-4 border-[#F0E6DD]" onClick={e => e.stopPropagation()}>
                        <h3 className="text-xl font-black mb-4 text-[var(--text-main)] flex items-center gap-2">
                            <Icon name="Settings" size={20} /> ÊóÖÁ®ãË®≠ÂÆö
                        </h3>
                        
                        <div className="space-y-4">
                            {/* Trip ID Section */}
                            <div className="bg-blue-50 p-3 rounded-2xl border border-blue-100">
                                <label className="text-xs font-bold text-blue-500 ml-1 mb-1 block flex items-center gap-1">
                                    <Icon name="Database" size={12}/> Ë≥áÊñôÂ∫´Ë≠òÂà•Á¢º (Trip ID)
                                </label>
                                <input 
                                    type="text" 
                                    value={localTripId} 
                                    onChange={e => setLocalTripId(e.target.value)} 
                                    className="input-cute mb-1 text-sm font-mono border-blue-200 focus:border-blue-400" 
                                    placeholder="‰æãÂ¶Ç: trip_osaka_2026"
                                />
                                <p className="text-[10px] text-blue-400 leading-tight">
                                    ‚ö†Ô∏è ‰øÆÊîπÊ≠§ ID Â∞áÂàáÊèõÂà∞‰∏çÂêåÁöÑË°åÁ®ãË≥áÊñôÂ∫´„ÄÇË´ãËàáÊóÖ‰º¥‰ΩøÁî®Áõ∏ÂêåÁöÑ ID„ÄÇ
                                </p>
                            </div>

                            <hr className="border-gray-100"/>

                            <div>
                                <label className="text-xs font-bold text-gray-400 ml-1">ÊóÖÁ®ãÂêçÁ®±</label>
                                <input type="text" value={localSettings.title} onChange={e => setLocalSettings({...localSettings, title: e.target.value})} className="input-cute" />
                            </div>
                            <div className="flex gap-3">
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-gray-400 ml-1">Âá∫ÁôºÊó•Êúü</label>
                                    <input type="date" value={localSettings.startDate} onChange={e => setLocalSettings({...localSettings, startDate: e.target.value})} className="input-cute" />
                                </div>
                                <div className="w-24">
                                    <label className="text-xs font-bold text-gray-400 ml-1">Â§©Êï∏</label>
                                    <input type="number" min="1" max="30" value={localSettings.duration} onChange={e => setLocalSettings({...localSettings, duration: parseInt(e.target.value)})} className="input-cute" />
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-8 space-y-3">
                            <button onClick={handleSave} className="w-full py-3 btn-success btn-pill font-bold shadow-lg">ÂÑ≤Â≠ò‰∏¶ÂàáÊèõ</button>
                            <button onClick={onReset} className="w-full py-3 text-red-400 font-bold bg-red-50 rounded-2xl btn-pill border border-red-100">Ê∏ÖÁ©∫Ê≠§ ID ÁöÑË≥áÊñô (Reset)</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ItineraryView = ({ items, setItems, settings, openSettings, showToast }) => {
            const [selectedDay, setSelectedDay] = useState(1);
            const [isAdding, setIsAdding] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [newItem, setNewItem] = useState({ time: '', title: '', location: '', note: '' });
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            
            const daysData = useMemo(() => generateDaysData(settings.startDate, settings.duration), [settings]);
            const filteredItems = items.filter(i => i.day === selectedDay).sort((a, b) => a.time.localeCompare(b.time));
            const isSpecialDay = daysData[selectedDay-1]?.week === 'ÈÄ±ÂÖ≠' || daysData[selectedDay-1]?.week === 'ÈÄ±Êó•';

            const confirmDelete = async () => {
                if (deleteTarget) {
                    setIsSaving(true);
                    await setItems(items.filter(i => i.id !== deleteTarget));
                    setIsSaving(false);
                    showToast("Â∑≤Âà™Èô§");
                    setDeleteTarget(null);
                }
            };

            const handleAdd = async () => {
                if (!newItem.title) return;
                setIsSaving(true);
                await setItems([...items, { ...newItem, id: Date.now(), day: selectedDay }]);
                setIsSaving(false);
                setIsAdding(false); 
                setNewItem({ time: '', title: '', location: '', note: '' }); 
                showToast("Â∑≤Êñ∞Â¢ûË°åÁ®ã");
            };

            const handleUpdate = async () => {
                if (!editingItem.title) return;
                setIsSaving(true);
                await setItems(items.map(i => i.id === editingItem.id ? editingItem : i));
                setIsSaving(false);
                setEditingItem(null); 
                showToast("Ë°åÁ®ãÂ∑≤Êõ¥Êñ∞");
            };

            useEffect(() => {
                if (selectedDay > settings.duration) setSelectedDay(1);
            }, [settings.duration]);

            return (
                <div className="flex flex-col h-full w-full page-enter">
                    <BackgroundStickers />
                    <div className="scroll-container p-5">
                        <header className="mb-6 mt-2 flex justify-between items-start relative z-20">
                            <div>
                                <div className="text-xs font-bold text-[var(--accent-blue)] uppercase tracking-widest mb-1">Travel Plan</div>
                                <h1 className="text-2xl font-black text-[var(--text-main)] tracking-tight leading-tight max-w-[200px]">
                                    {settings.title}
                                </h1>
                                <div className="text-xs text-gray-400 font-bold mt-1">{settings.startDate} Âá∫Áôº ‚Ä¢ {settings.duration} Â§©</div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={openSettings} className="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center text-gray-400 active:scale-95">
                                    <Icon name="Settings" size={20} />

                                    <button onClick={() => setIsAdding(false)} disabled={isSaving} className="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-2xl btn-pill">ÂèñÊ∂à</button>
                                    <button onClick={handleAdd} disabled={isSaving} className="flex-1 py-3 btn-success btn-pill font-bold shadow-lg">
                                        {isSaving ? <div className="spinner"></div> : 'ÂÑ≤Â≠ò'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <ConfirmModal 
                        isOpen={!!deleteTarget} 
                        title="Âà™Èô§ÊîªÁï•Ôºü" 
                        onConfirm={confirmDelete} 
                        onCancel={() => setDeleteTarget(null)} 
                        isLoading={isSaving}
                    />
                </div>
            );
        }

        const TabBar = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'itinerary', label: 'Ë°åÁ®ã', icon: 'Calendar', color: 'text-[var(--accent-green)]' },
                { id: 'guide', label: 'ÊîªÁï•', icon: 'BookOpen', color: 'text-[var(--accent-pink)]' },
                { id: 'expenses', label: 'ÂàÜÂ∏≥', icon: 'Wallet', color: 'text-[var(--accent-yellow)]' },
            ];
            return (
                <div className="tab-bar-glass pb-safe-bottom pt-3 px-6 flex justify-around z-50">
                    {tabs.map(tab => (
                        <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center w-16 transition-all duration-300 active:scale-90 ${activeTab === tab.id ? '-translate-y-2' : 'opacity-40 hover:opacity-60'}`}>
                            <div className={`p-2.5 rounded-2xl transition-all duration-300 ${activeTab === tab.id ? 'bg-white shadow-md rotate-3' : 'bg-transparent'}`}>
                                <Icon name={tab.icon} size={24} className={activeTab === tab.id ? tab.color : "text-gray-500"} strokeWidth={activeTab === tab.id ? 3 : 2.5} />
                            </div>
                            <span className={`text-[10px] mt-1 font-bold tracking-wide ${activeTab === tab.id ? 'text-[var(--text-main)]' : 'text-gray-400'}`}>{tab.label}</span>
                        </button>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');
            
            // üÜï Initialize Trip ID from LocalStorage or Default
            const [tripId, setTripId] = useState(() => {
                return window.localStorage.getItem('current_trip_id') || 'trip_2026_demo';
            });

            // Save Trip ID changes
            useEffect(() => {
                window.localStorage.setItem('current_trip_id', tripId);
            }, [tripId]);

            // Settings and Data Hooks (Dynamic ID)
            const [settings, setSettings, syncingSettings] = useFirebaseSync('trips', 'settings', defaultSettings, tripId);
            const [itineraryItems, setItineraryItems, syncingItinerary] = useFirebaseSync('trips', 'itinerary', defaultItinerary, tripId);
            const [expenses, setExpenses, syncingExpenses] = useFirebaseSync('trips', 'expenses', defaultExpenses, tripId);
            const [users, setUsers, syncingUsers] = useFirebaseSync('trips', 'users', defaultUsers, tripId);
            const [guides, setGuides, syncingGuides] = useFirebaseSync('trips', 'guides', defaultGuides, tripId);
            
            const [showSettings, setShowSettings] = useState(false);
            const [toast, setToast] = useState({ msg: '', visible: false });

            const showToast = (msg) => { setToast({ msg, visible: true }); setTimeout(() => setToast({ msg: '', visible: false }), 2000); };

            const handleReset = async () => {
                if(confirm(`Á¢∫ÂÆöÈáçÁΩÆ ID: ${tripId} ÁöÑÊâÄÊúâË≥áÊñôÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ`)) {
                    await setItineraryItems([]);
                    await setExpenses([]);
                    await setUsers(['Êàë', 'ÊóÖ‰º¥A']);
                    await setGuides([]);
                    // Reset Settings to Default but keep the ID context
                    await setSettings(defaultSettings);
                    setShowSettings(false);
                    showToast("Ë≥áÊñôÂ∑≤ÈáçÁΩÆ");
                }
            };

            const renderContent = () => {
                switch(activeTab) {
                    case 'itinerary': 
                        return <ItineraryView items={itineraryItems} setItems={setItineraryItems} settings={settings} openSettings={() => setShowSettings(true)} showToast={showToast} isSyncing={syncingItinerary} />;
                    case 'guide': 
                        return <GuideView guides={guides} setGuides={setGuides} showToast={showToast} />;
                    case 'expenses': 
                        return <ExpenseView expenses={expenses} setExpenses={setExpenses} users={users} setUsers={setUsers} showToast={showToast} />;
                    default: 
                        return <ItineraryView items={itineraryItems} setItems={setItineraryItems} settings={settings} openSettings={() => setShowSettings(true)} showToast={showToast} />;
                }
            };

            return (
                <div id="app-container">
                    {(syncingSettings || syncingItinerary || syncingExpenses) && <div className="fixed top-3 right-3 w-3 h-3 bg-[var(--accent-green)] rounded-full animate-ping z-[200]"></div>}
                    <div key={activeTab} style={{height: '100%', width: '100%', position: 'absolute', top: 0, left: 0}}>
                        {renderContent()}
                    </div>
                    <TabBar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <Toast message={toast.msg} visible={toast.visible} />
                    
                    {/* Settings Modal */}
                    <SettingsModal 
                        isOpen={showSettings} 
                        onClose={() => setShowSettings(false)}
                        settings={settings}
                        updateSettings={setSettings}
                        tripId={tripId}
                        setTripId={setTripId}
                        onReset={handleReset}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
