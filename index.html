        // --- Icons ---

        // --- Default Data ---
        const defaultSettings = {
            title: 'æˆ‘çš„å¿«æ¨‚æ—…ç¨‹',

            duration: 5, 
            bgIcon: 'âœˆï¸'

        // --- Firebase Hook ---
        const useFirebaseSync = (collectionName, fieldName, defaultValue, tripId) => {
            const [data, setData] = useState(() => {
                try {
                    const local = window.localStorage.getItem(`${tripId}_${fieldName}`);
                    return local ? JSON.parse(local) : defaultValue;
                } catch { return defaultValue; }
            });
            const [isSyncing, setIsSyncing] = useState(false);
            const [isLoaded, setIsLoaded] = useState(false); // Track initial load

            useEffect(() => {
                if (!db || !tripId) {
                    setIsLoaded(true);
                    return;
                }
                const unsubscribe = db.collection(collectionName).doc(tripId)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const remoteData = doc.data()[fieldName];
                            if (remoteData !== undefined) {
                                setData(remoteData);
                                window.localStorage.setItem(`${tripId}_${fieldName}`, JSON.stringify(remoteData));
                            }
                        } else {
                            db.collection(collectionName).doc(tripId).set({ [fieldName]: defaultValue }, { merge: true });
                        }
                        setIsLoaded(true);
                    }, () => setIsLoaded(true));
                return () => unsubscribe();
            }, [collectionName, fieldName, tripId]);

            const updateData = async (newData) => {
                setData(newData);
                window.localStorage.setItem(`${tripId}_${fieldName}`, JSON.stringify(newData));
                if (db && tripId) {
                    setIsSyncing(true);
                    try {
                        await db.collection(collectionName).doc(tripId).update({ [fieldName]: newData });
                    } catch (e) {
                        console.error("Write Error:", e);
                        if (e.code === 'not-found') {
                             await db.collection(collectionName).doc(tripId).set({ [fieldName]: newData }, { merge: true });
                        }
                    } finally {
                        setIsSyncing(false);
                    }
                }
            };
            return [data, updateData, isSyncing, isLoaded];
        };

            const weekDays = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
            
            for (let i = 0; i < duration; i++) {

                const date = current.getDate();

                days.push({
                    day: i + 1,
                    date: `${month}/${date}`,
                    week: week,
                    fullDate: current

            }

                                <p className="text-[10px] text-blue-400 leading-tight">
                                    âš ï¸ ä¿®æ”¹æ­¤ ID å°‡åˆ‡æ›åˆ°ä¸åŒçš„è¡Œç¨‹è³‡æ–™åº«ã€‚è«‹èˆ‡æ—…ä¼´ä½¿ç”¨ç›¸åŒçš„ IDã€‚

        const ItineraryView = ({ items, setItems, settings, openSettings, showToast }) => {

        const ShoppingView = ({ shopping, setShopping, showToast }) => {

            const handleAdd = async () => {

            };

            const toggleBought = async (item) => {
                const updated = shopping.map(i => i.id === item.id ? { ...i, bought: !i.bought } : i);

            const confirmDelete = async () => {

                const win = window.open(url, '_blank');
                if (!win) {

                    <header className="mb-6 flex justify-between items-center relative z-20">
                         <div>
                             <h1 className="text-3xl font-black text-[var(--text-main)] flex items-center gap-2">è³¼ç‰©æ¸…å–® <span className="text-2xl">ğŸ›ï¸</span></h1>
                             <div className="text-xs font-bold text-[var(--accent-purple)] mt-1 ml-1">é ç®—ç¸½è¨ˆ: Â¥{totalEstimated.toLocaleString()}</div>
                         </div>
                         <button onClick={() => setIsAdding(true)} className="w-10 h-10 rounded-full bg-[var(--accent-purple)] text-white shadow-lg flex items-center justify-center active:scale-90 transition-transform"><Icon name="Plus" size={20} strokeWidth={3}/></button>
                    </header>

                    <div className="grid grid-cols-2 gap-4 pb-24 relative z-10">
                        {shopping.map((item, i) => (

                                <div className="polaroid-img overflow-hidden relative">

                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center text-gray-300 bg-gray-100"><Icon name="Image" size={32}/></div>
                                    )}
                                    {item.bought && (
                                        <div className="absolute inset-0 bg-black/40 flex items-center justify-center">
                                            <div className="bg-[var(--accent-green)] text-white px-3 py-1 rounded-full text-xs font-bold transform -rotate-12 border-2 border-white shadow-lg">BOUGHT!</div>
                                        </div>
                                    )}
                                </div>
                                <div className="text-center">
                                    <h4 className="font-bold text-[var(--text-main)] truncate text-sm">{item.name}</h4>
                                    <div className="text-xs text-gray-400 font-mono mt-1">Â¥{item.price || '-'}</div>
                                    <button onClick={() => toggleBought(item)} className={`mt-2 w-full py-1.5 rounded-md text-xs font-bold transition-colors ${item.bought ? 'bg-gray-100 text-gray-400' : 'bg-[var(--accent-purple)] text-white'}`}>
                                        {item.bought ? 'å·²è³¼è²·' : 'æ¨™ç¤ºè³¼è²·'}
                                    </button>
                                </div>
                            </div>
                        ))}
                        {shopping.length === 0 && (
                            <div className="col-span-2 text-center py-20 opacity-40">
                                <div className="text-5xl mb-3 grayscale">ğŸ›’</div>
                                <div className="font-bold text-sm">é‚„æ²’æƒ³è²·çš„æ±è¥¿å—ï¼Ÿ</div>
                            </div>
                        )}
                    </div>

                    {isAdding && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-modal" onClick={() => { if(!isSaving) setIsAdding(false); }}>
                            <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl relative border-4 border-[#F0E6DD]" onClick={e => e.stopPropagation()}>
                                <h3 className="text-xl font-black mb-4 text-[var(--text-main)]">æ–°å¢æƒ³è²·çš„æ±è¥¿</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 ml-1">å•†å“åç¨±</label>
                                        <input type="text" value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} className="input-cute" placeholder="ä¾‹: Uniqlo ç™¼ç†±è¡£" />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 ml-1">é ä¼°åƒ¹æ ¼ (Â¥)</label>
                                        <input type="number" value={newItem.price} onChange={e => setNewItem({...newItem, price: e.target.value})} className="input-cute" placeholder="1000" />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 ml-1 flex justify-between items-center">
                                            <span>åœ–ç‰‡ç¶²å€</span>
                                            <span onClick={() => handleSearchImage(newItem.name)} className="text-[var(--accent-blue)] cursor-pointer hover:underline flex items-center gap-1 bg-blue-50 px-2 py-1 rounded-md transition-colors hover:bg-blue-100">
                                                <Icon name="Search" size={12}/> å» Google æ‰¾åœ–
                                            </span>
                                        </label>
                                        <div className="flex gap-2">
                                            <input type="text" value={newItem.image} onChange={e => setNewItem({...newItem, image: e.target.value})} className="input-cute" placeholder="è²¼ä¸Šåœ–ç‰‡é€£çµ..." />

                                        {newItem.image && <div className="h-20 w-20 rounded-lg overflow-hidden border-2 border-gray-100 mt-2"><img src={newItem.image} className="w-full h-full object-cover" onError={(e) => e.target.style.display='none'}/></div>}

                                </div>
                                <div className="flex gap-3 mt-6">
                                    <button onClick={() => setIsAdding(false)} disabled={isSaving} className="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-2xl btn-pill">å–æ¶ˆ</button>
                                    <button onClick={handleAdd} disabled={isSaving} className="flex-1 py-3 btn-purple btn-pill font-bold shadow-lg">
                                        {isSaving ? <div className="spinner"></div> : 'åŠ å…¥æ¸…å–®'}
                                    </button>
                                </div>

                        </div>
                    )}

                    <ConfirmModal

                </div>
            );
        };

        const TabBar = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'itinerary', label: 'è¡Œç¨‹', icon: 'Calendar', color: 'text-[var(--accent-green)]' },
                { id: 'guide', label: 'æ”»ç•¥', icon: 'BookOpen', color: 'text-[var(--accent-pink)]' },
                { id: 'shopping', label: 'è³¼ç‰©', icon: 'ShoppingBag', color: 'text-[var(--accent-purple)]' },
                { id: 'expenses', label: 'åˆ†å¸³', icon: 'Wallet', color: 'text-[var(--accent-yellow)]' },
            ];
            return (
                <div className="tab-bar-glass pb-safe-bottom pt-3 px-2 flex justify-around z-50">
                    {tabs.map(tab => (
                        <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center w-16 transition-all duration-300 active:scale-90 ${activeTab === tab.id ? '-translate-y-2' : 'opacity-40 hover:opacity-60'}`}>
                            <div className={`p-2.5 rounded-2xl transition-all duration-300 ${activeTab === tab.id ? 'bg-white shadow-md rotate-3' : 'bg-transparent'}`}>
                                <Icon name={tab.icon} size={24} className={activeTab === tab.id ? tab.color : "text-gray-500"} strokeWidth={activeTab === tab.id ? 3 : 2.5} />
                            </div>
                            <span className={`text-[10px] mt-1 font-bold tracking-wide ${activeTab === tab.id ? 'text-[var(--text-main)]' : 'text-gray-400'}`}>{tab.label}</span>
                        </button>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');
            
            // ğŸ†• Initialize Trip ID from LocalStorage or Default
            const [tripId, setTripId] = useState(() => {
                return window.localStorage.getItem('current_trip_id') || 'trip_2026_demo';
            });

            // Save Trip ID changes
            useEffect(() => {
                window.localStorage.setItem('current_trip_id', tripId);
            }, [tripId]);

            // Settings and Data Hooks (Dynamic ID)
            const [settings, setSettings, syncingSettings, settingsLoaded] = useFirebaseSync('trips', 'settings', defaultSettings, tripId);
            const [itineraryItems, setItineraryItems, syncingItinerary, itemsLoaded] = useFirebaseSync('trips', 'itinerary', defaultItinerary, tripId);
            const [expenses, setExpenses, syncingExpenses, expensesLoaded] = useFirebaseSync('trips', 'expenses', defaultExpenses, tripId);
            const [users, setUsers, syncingUsers, usersLoaded] = useFirebaseSync('trips', 'users', defaultUsers, tripId);
            const [guides, setGuides, syncingGuides, guidesLoaded] = useFirebaseSync('trips', 'guides', defaultGuides, tripId);
            const [shopping, setShopping, syncingShopping, shoppingLoaded] = useFirebaseSync('trips', 'shopping', defaultShopping, tripId);
            
            const [showSettings, setShowSettings] = useState(false);
            const [toast, setToast] = useState({ msg: '', visible: false });

            const isAllLoaded = settingsLoaded && itemsLoaded && expensesLoaded && usersLoaded && guidesLoaded && shoppingLoaded;

            const showToast = (msg) => { setToast({ msg, visible: true }); setTimeout(() => setToast({ msg: '', visible: false }), 2000); };

            const handleReset = async () => {
                if(confirm(`ç¢ºå®šé‡ç½® ID: ${tripId} çš„æ‰€æœ‰è³‡æ–™ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚`)) {
                    await setItineraryItems([]);
                    await setExpenses([]);
                    await setUsers(['æˆ‘', 'æ—…ä¼´A']);
                    await setGuides([]);
                    await setShopping([]);
                    // Reset Settings to Default but keep the ID context
                    await setSettings(defaultSettings);
                    setShowSettings(false);
                    showToast("è³‡æ–™å·²é‡ç½®");
                }
            };

            // Splash Screen Logic
            const [showSplash, setShowSplash] = useState(true);
            useEffect(() => {
                if (isAllLoaded) {
                    const timer = setTimeout(() => setShowSplash(false), 800); // Minimal splash time for visual effect
                    return () => clearTimeout(timer);
                }
            }, [isAllLoaded]);

            const renderContent = () => {
                switch(activeTab) {
                    case 'itinerary': 
                        return <ItineraryView items={itineraryItems} setItems={setItineraryItems} settings={settings} openSettings={() => setShowSettings(true)} showToast={showToast} isSyncing={syncingItinerary} />;
                    case 'guide': 
                        return <GuideView guides={guides} setGuides={setGuides} showToast={showToast} />;
                    case 'shopping':
                        return <ShoppingView shopping={shopping} setShopping={setShopping} showToast={showToast} />;
                    case 'expenses': 
                        return <ExpenseView expenses={expenses} setExpenses={setExpenses} users={users} setUsers={setUsers} showToast={showToast} />;
                    default: 
                        return <ItineraryView items={itineraryItems} setItems={setItineraryItems} settings={settings} openSettings={() => setShowSettings(true)} showToast={showToast} />;
                }
            };

            return (
                <div id="app-container">
                    <SplashScreen visible={showSplash} />
                    {!showSplash && (
                        <>
                            {(syncingSettings || syncingItinerary || syncingExpenses || syncingShopping) && <div className="fixed top-3 right-3 w-3 h-3 bg-[var(--accent-green)] rounded-full animate-ping z-[200]"></div>}
                            <div key={activeTab} style={{height: '100%', width: '100%', position: 'absolute', top: 0, left: 0}}>
                                {renderContent()}
                            </div>
                            <TabBar activeTab={activeTab} setActiveTab={setActiveTab} />
                            <Toast message={toast.msg} visible={toast.visible} />
                            
                            {/* Settings Modal */}
                            <SettingsModal 
                                isOpen={showSettings} 
                                onClose={() => setShowSettings(false)}
                                settings={settings}
                                updateSettings={setSettings}
                                tripId={tripId}
                                setTripId={setTripId}
                                onReset={handleReset}
                            />
                        </>

            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
